      body {

      /* Screen specific styles for the "Paper" look */
      .paper-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 0 0 1px rgba(0,0,0,0.05);

      @media print {
        @page {
          /* Setting margin to 0 hides default browser headers/footers (URL, Date, Title) */
          margin: 0;
          size: A4;
        }

        body {
          background-color: white;
          color: black;
          font-size: 11pt;
          line-height: 1.5;
          /* Add the margin back as padding on the body content */
          padding: 20mm; 
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide UI elements */
        .no-print {
          display: none !important;
        }

        /* Reset container constraints for print */
        .report-container {
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          max-width: none !important;
        }

        /* Prevent content cutting */
        p, h1, h2, h3, h4, li, td, th {
          overflow-wrap: break-word;
          word-wrap: break-word;
          hyphens: auto;
        }

        /* Page breaking rules */
        img, tr, .break-inside-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
        
        h1, h2, h3 {
          break-after: avoid;
          page-break-after: avoid;
        }
        
        h2 {
          break-before: auto;
        }
      }
